<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Flashcards</title>
  </head>
  <body>
    <button id="click-btn">CLICK ME!</button>
    <div id="input-container">
      <form action="/submit" method="post">
        <label for="card-front">Frente do cartão:</label>
        <div class="textarea-container">
          <textarea name="card-front" id="card-front" required></textarea>
        </div>
        <label for="card-back">Verso do cartão:</label>
        <div class="textarea-container">
          <textarea name="card-back" id="card-back" required></textarea>
        </div>
        <div id="btn-container">
          <button type="submit" id="send-btn">Criar cartão</button>
          <button type="reset" id="cancel-btn">Cancelar</button>
        </div>
      </form>
    </div>
    <script src="/src/js/script.js"></script>
  </body>
</html>
